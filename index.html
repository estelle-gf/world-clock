<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"> </script>

    <title>Tick Tock</title>
</head>
<body>
<div class="container">
    <h1>
        <a class="no-style" href="/index.html"> World Clock </a> </h1>

<select id="city">
    <option value=" "> Choose a city</option>
    <option value="current">Current Location 🌎</option>
    <option value="Europe/London">London 🇬🇧</option>
    <option value="America/New_York">New York 🇺🇸</option>
    <option value="America/St_Lucia">St.Lucia 🇱🇨</option>
</select> 

<div id="cities">
  <div class="city" id="london">
    <div>
      <h2>London 🇬🇧</h2>
      <div class="date">10th June 2025</div>
    </div>
    <div class="time">12:00:00 <small>AM</small></div>
  </div>

  <div class="city" id="paris">
    <div>
      <h2>Paris 🇫🇷</h2>
      <div class="date">10th June 2025</div>
    </div>
    <div class="time">12:00:00 <small>AM</small></div>
  </div>
</div>

</body>
<script src="script.js"></script>
</html>
